<!DOCTYPE HTML >
<html>
<head>
     <title></title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
   <section id="contact">
      <div class="section-content">
        <h1 class="section-header"> <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"></span></h1>
        <h3></h3>
      </div>
      <div class="contact-section">
      <div class="container">
        <form id="membre">
          <div class="col-md-6 form-line">
              <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" placeholder=" Enter Name">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="Number" class="form-control" id="age" placeholder=" Enter Name">
              </div>
              <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="email" class="form-control" id="mail" placeholder=" Enter Email id">
              </div>  
              <div class="form-group">
                <label for="telephone">Mobile Number</label>
                <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for ="description"> Message</label>
                <textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
              </div>
              <div>

               <input type="submit" >
              </div>
              
          </div>
        </form>


<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

<script src="js/contact.js"></script>
</body>
</html>
